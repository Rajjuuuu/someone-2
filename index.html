<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ritu.exe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');
    :root{
      --rose:#ff4d6d;
      --cream:#fff0f3;
      --lav:#dee2ff;
      --peach:#ffccd5;
      --coral:#ff6b9d;
      --pink:#ff85a2;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg, var(--cream) 0%, var(--lav) 100%);
      color:var(--rose);
      overflow:hidden;
      background-attachment:fixed;
    }
    section{
      width:100vw;
      height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
      position:absolute;
      top:0;left:0;
      transition:transform .8s cubic-bezier(.77,0,.18,1);
    }
    h1{
      font-size:clamp(2rem,8vw,4rem);
      margin:0 0 1rem;
      color:var(--rose);
      text-shadow:0 2px 10px rgba(255,77,109,.2);
    }
    p{font-size:1.2rem;margin:.5rem 0 1.5rem;line-height:1.6;letter-spacing:.5px;}
    .btn{
      background:linear-gradient(135deg, var(--rose), var(--coral));
      color:white;
      border:none;
      padding:.8rem 2rem;
      border-radius:30px;
      font-size:1rem;
      cursor:pointer;
      transition:.3s;
      box-shadow:0 5px 20px rgba(255,77,109,.3);
      font-weight:600;
      position:relative;
      overflow:hidden;
    }
    .btn:before{
      content:'';
      position:absolute;
      top:0;left:-100%;
      width:100%;height:100%;
      background:rgba(255,255,255,.2);
      transition:.3s;
    }
    .btn:hover{
      transform:translateY(-3px);
      box-shadow:0 8px 30px rgba(255,77,109,.4);
    }
    .btn:hover:before{left:100%;}
    /* --- BACKGROUND ANIMATION --- */
    .bg-float{
      position:fixed;
      width:100%;height:100%;
      top:0;left:0;
      z-index:-1;
      pointer-events:none;
    }
    .float-shape{
      position:absolute;
      opacity:.05;
      animation:float 20s infinite ease-in-out;
    }
    @keyframes float{
      0%,100%{transform:translateY(0) rotate(0deg);}
      50%{transform:translateY(30px) rotate(180deg);}
    }
    /* --- PAGE 1 --- */
    #p1{z-index:3;}
    .knock{
      display:inline-block;
      animation:knock .6s infinite alternate;
      font-size:2.5rem;
    }
    .sparkle{
      position:absolute;
      width:4px;height:4px;
      background:var(--rose);
      border-radius:50%;
      animation:sparkle 2s infinite;
    }
    @keyframes knock{to{transform:translateY(-6px);}  }
    @keyframes sparkle{
      0%,100%{opacity:0;transform:scale(0);}
      50%{opacity:1;transform:scale(1);}
    }
    /* --- PAGE 2 --- */
    #p2{z-index:2;transform:translateX(100vw);}
    .tape{
      background:white;
      border-radius:20px;
      padding:2rem;
      box-shadow:0 20px 60px rgba(255,77,109,.2);
      max-width:450px;
      width:90%;
      transform:perspective(1000px) rotateX(0deg);
      animation:tapeFloat .6s ease-out;
    }
    @keyframes tapeFloat{
      from{
        opacity:0;
        transform:perspective(1000px) rotateX(90deg) translateY(20px);
      }
      to{
        opacity:1;
        transform:perspective(1000px) rotateX(0deg) translateY(0);
      }
    }
    .tape:hover{
      box-shadow:0 30px 80px rgba(255,77,109,.25);
      transform:translateY(-5px);
    }
    /* --- PAGE 3 --- */
    #p3{z-index:1;transform:translateX(200vw);}
    #confetti{
      position:fixed;
      width:100%;height:100%;
      pointer-events:none;
      top:0;left:0;
    }
    .heart{
      position:absolute;
      width:20px;height:20px;
      background:var(--rose);
      opacity:.8;
      transform:rotate(45deg);
      animation:fall 5s linear infinite;
      filter:drop-shadow(0 0 5px rgba(255,77,109,.4));
    }
    .heart:before,.heart:after{
      content:'';position:absolute;
      width:20px;height:20px;
      background:var(--rose);
      border-radius:50%;
    }
    .heart:before{left:-10px;top:0;}
    .heart:after{left:0;top:-10px;}
    @keyframes fall{
      0%{top:-10%;transform:rotate(45deg) translateX(0);}
      100%{top:110%;transform:rotate(45deg) translateX(50px);}
    }
    .emoji-float{
      position:fixed;
      font-size:3rem;
      animation:emojiFloat 6s ease-in infinite;
      pointer-events:none;
      filter:drop-shadow(0 0 10px rgba(255,77,109,.3));
    }
    @keyframes emojiFloat{
      0%{opacity:0;transform:translateY(0) scale(0.5);}
      10%{opacity:1;}
      90%{opacity:1;}
      100%{opacity:0;transform:translateY(-100px) scale(1);}
    }
    /* --- TYPING EFFECTS --- */
    .typewriter{
      overflow:hidden;
      border-right:3px solid var(--rose);
      white-space:nowrap;
      animation:type 3.5s steps(40,end),blink .75s step-end infinite;
    }
    @keyframes type{
      from{width:0;}
      to{width:100%;}
    }
    @keyframes blink{
      from,50%{border-color:var(--rose);}
      51%,to{border-color:transparent;}
    }
    .glitch{
      position:relative;
      display:inline-block;
    }
    .glitch:before,
    .glitch:after{
      content:attr(data-text);
      position:absolute;
      left:0;
      top:0;
      width:100%;
      height:100%;
    }
    .glitch:before{
      animation:glitch-anim-1 .3s infinite;
      color:var(--coral);
      z-index:-1;
      text-shadow:-2px 0 var(--pink);
    }
    .glitch:after{
      animation:glitch-anim-2 .3s infinite;
      color:var(--peach);
      z-index:-2;
      text-shadow:2px 0 var(--lav);
    }
    @keyframes glitch-anim-1{
      0%{clip-path:polygon(0 2%,100% 2%,100% 5%,0 5%);}
      20%{clip-path:polygon(0 60%,100% 60%,100% 65%,0 65%);}
      40%{clip-path:polygon(0 30%,100% 30%,100% 33%,0 33%);}
      60%{clip-path:polygon(0 8%,100% 8%,100% 11%,0 11%);}
      80%{clip-path:polygon(0 50%,100% 50%,100% 55%,0 55%);}
      100%{clip-path:polygon(0 90%,100% 90%,100% 93%,0 93%);}
    }
    @keyframes glitch-anim-2{
      0%{clip-path:polygon(0 25%,100% 25%,100% 30%,0 30%);}
      20%{clip-path:polygon(0 58%,100% 58%,100% 61%,0 61%);}
      40%{clip-path:polygon(0 20%,100% 20%,100% 25%,0 25%);}
      60%{clip-path:polygon(0 40%,100% 40%,100% 44%,0 44%);}
      80%{clip-path:polygon(0 12%,100% 12%,100% 18%,0 18%);}
      100%{clip-path:polygon(0 75%,100% 75%,100% 80%,0 80%);}
    }
    .wave-text{
      display:inline-block;
    }
    .wave-text span{
      display:inline-block;
      animation:wave 1.2s ease-in-out infinite;
    }
    @keyframes wave{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-10px);}
    }
    .fade-in-text{
      animation:fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn{
      0%{opacity:0;transform:translateY(10px);}
      100%{opacity:1;transform:translateY(0);}
    }
    .bounce-text{
      display:inline-block;
      animation:bounce .6s ease-in-out infinite;
    }
    @keyframes bounce{
      0%,100%{transform:translateY(0);}
      50%{transform:translateY(-8px);}
    }
    .pulse-text{
      animation:pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{opacity:1;}
      50%{opacity:.5;}
    }
  </style>
</head>
